{include file="common/header"}
<div id="right_content">
    <div class="top-info">
        <i class="glyphicon glyphicon-home"></i>
        菜单分类
    </div>
    
    <!-- 菜单 -->
    <ul class="clearfix menu">
        <li>
            <a href="#" class="this">数据列表</a>
        </li>
        <li>
            <a 
                href="{:url('form')}" 
                target="frame_dispose" 
                onclick="open_frame('添加', 100, 100, true);">
                添加数据
            </a>
        </li>
    </ul>

    <div class="table-box">
        <div class="table-header clearfix">
            <div class="all-operation fl clearfix">
                <button type="button" class="btn btn-danger btn-sm" onclick="all_operation('{:url('delete')}','id[]');">
                    删除<i class="glyphicon glyphicon-trash ml5"></i>
                </button>

                <button type="button" class="btn btn-warning btn-sm" onclick="all_operation('{:url('delete')}','id[]');">
                    禁用<i class="glyphicon glyphicon-off ml5"></i>
                </button>

                <button type="button" class="btn btn-success btn-sm" onclick="all_operation('{:url('delete')}','id[]');">
                    启用<i class="glyphicon glyphicon-check ml5"></i>
                </button>
            </div>
            <form action="" method="get" class="clearfix fr">
                <input type="text" name="key" class="form-control search-in" placeholder="关键词">
                <button type="submit" class="btn btn-info btn-sm fl"><i class="glyphicon glyphicon-search"></i></button>
            </form>
        </div>

        <table class="table">
            <tr>
                <th width="20">#</th>
                <th width="20">
                    <input onclick="check_all('id[]');" name="check_all" type="checkbox" value="">
                </th>
                <th width="100">头像</th>
                <th>姓名</th>
                <th>时间</th>
                <th>状态</th>
                <th width="100">操作</th>
            </tr>
            <tr>
                <td>1</td>
                <td>
                    <input name="id[]" type="checkbox" value="1">
                </td>
                <td><img src="/uploads/default.png" class="face img-circle" alt=""></td>
                <td>姓名</td>
                <td>2017-04-15 15:30</td>
                <td>状态</td>
                <td class="operation">
                    <a href="{:url('form')}" target="frame_dispose" onclick="open_frame('Create data', 100, 100, true)" class="glyphicon glyphicon-edit" title="编辑"></a>
                    <a class="glyphicon glyphicon-trash" onclick="ajax_post('{:url('delete')}',{'id':1});" title="删除"></a>
                    <a class="glyphicon glyphicon-folder-open" title="查看"></a>
                </td>
            </tr>

            <tr>
                <td>1</td>
                <td>
                    <input name="id[]" type="checkbox" value="2">
                </td>
                <td><img src="/uploads/default.png" class="face img-circle" alt=""></td>
                <td>姓名</td>
                <td>2017-04-15 15:30</td>
                <td>状态</td>
                <td class="operation">
                    <a href="{:url('form')}" target="frame_dispose" onclick="open_frame('Create data', 100, 100, true)" class="glyphicon glyphicon-edit" title="编辑"></a>
                    <a class="glyphicon glyphicon-trash" onclick="ajax_post('{:url('delete')}',{'id':1});" title="删除"></a>
                    <a class="glyphicon glyphicon-folder-open" title="查看"></a>
                </td>
            </tr>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script type="text/javascript">
    function haha(ret){
        layer.msg('this is callback function',{'time':1000});
    }
</script>
{include file="common/footer"}
