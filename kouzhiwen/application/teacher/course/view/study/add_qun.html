<div id="right_content">

        <i class="glyphicon glyphicon-home"></i>
        讨论组管理
    </div>
    <!-- 菜单 -->

        <li><a href="{:url('discuss',['id'=>$id])}" >数据列表</a></li>

            <tr>

                <th class="msg">组长</th>

                <th width="150" class="msg">组名称</th>

            </tr>
            <tr>
                <td></td>
                <input type="hidden" name="class_id" value="{$id}" />

            </tr>
        </table>
