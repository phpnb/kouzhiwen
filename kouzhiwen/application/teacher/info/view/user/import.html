{include file="admin/root/common/header"}
<div id="right_content">
    <form action="" class="verify-form rform">
        <table class="table">
            <tr>
                <td width="150"></td>
                <td></td>
            </tr>
            <tr>
                <th class='msg'>模板</th>
                <td>
                    <div><a href="/templet/user.xlsx" >下载模板</a></div>
                </td>
            </tr>
            <tr>
                <th class='msg'>文件</th>
                <td>
                    <div id="import">上传文件</div>
                    <div id="import-list" class="uploader-list">
                        <div class="upload-ts">
                            <input type="hidden" name="file" value="" datatype="*" nullmsg="请上传文件">
                            <span class="Validform_checktip"></span>
                        </div>
                    </div>
                </td>
            </tr>

        </table>
    </form>
</div>
{include file="admin/root/common/webuploader"}

<script>
$(function(){
    file_upload({
    pick        : '#face-picker',
    container   : '#face-list',
    server      : '{:url("admin/root/upload/upload")}',
    mulit       : false,
    inputname   : 'face',
});

    $(function(){
        file_upload({
            pick        : '#import',
            container   : '#import-list',
            server      : '{:url("import")}',
            mulit       : true,
            inputname   : 'file',
            accept: {
                title: 'Images',
                extensions: 'xls,xlsx',
                mimeTypes: 'application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
            },
            callback:function(ret){
                console.log(ret);
                layer.msg(ret.msg);
                if (ret.status == 1) {
                    setTimeout(function(){
                        location.reload();
                    }, 500);
                }
            }
        });
    })

})
</script>
{include file="admin/root/common/footer"}
