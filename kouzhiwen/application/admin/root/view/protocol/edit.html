{include file="admin/root/common/header"}
<div id="right_content">
    <form action="" class="verify-form rform">
        <table class="table">
            <tr>
                <td width="150"></td>
                <td></td>
            </tr>
            <tr>
                <th width="150" class="msg">类型</th>
                <td>
                    {foreach $checkVal['typeVal'] as $v=>$k}
                    <label class="checkbox-inline">
                        <input type="radio" name="type"  value="{$v}" {if ($v==$data['type'])}checked{/if}>
                        &nbsp;&nbsp;{$k}
                    </label>
                    {/foreach}
                </td>
            </tr>
            <tr>
                <th width="150" class="msg">标题</th>
                <td><input name="title" value="{$data.title}" type="text" class="form-control w400" datatype="*"></td>
            </tr>
            <tr>
                <th width="150" class="msg">内容</th>
                <td>
                    <textarea id="editorEditor" name="content"  style="width:600px;height:300px;" datatype="*"  nullmsg="请填写内容！" >{$data.content}</textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <input name="id" type="hidden" value="{$data.id}">
                </td>
                <td><button type="submit" class="btn btn-success">保存</button></td>
            </tr>
        </table>
    </form>
</div>
