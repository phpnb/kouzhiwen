{include file="admin/root/common/header"}
<div id="right_content">
    <form action="" class="verify-form rform">
        <table class="table">
            <tr>
                <td width="150"></td>
                <td></td>
            </tr>
            <tr>
                <th class="msg">类型</th>
                <td>
                    <label class="checkbox-inline">
                        <input type="radio" name="type" value="1" {eq name="$data.type" value="1"}checked{/eq}> 专业知识课
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" name="type" value="2" {eq name="$data.type" value="2"}checked{/eq}> 选修课
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" name="type" value="3" {eq name="$data.type" value="3"}checked{/eq}> 直播课
                    </label>
                </td>
            </tr>
            <tr>
                <th width="150" class="msg">名称</th>
                <td><input name="name" value="{$data.name}" type="text" class="form-control w400" datatype="*"></td>
            </tr>

            <tr>
                <td>
                    <input name="id" type="hidden" value="{$data.id}">
                </td>
                <td><button type="submit" class="btn btn-success">保存</button></td>
            </tr>
        </table>
    </form>
</div>
